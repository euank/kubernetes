- job:
    name: kubernetes-test-summary
    description: 'Create a daily test summary and upload to GCS. Test owner: spxtr.'
    triggers:
        # Run every night at midnight at a random minute.
        - timed: 'H 0 * * *'
    scm:
        - git:
            url: https://www.github.com/coreos/kubernetes
            branches:
                - rktnetes_e2e
            browser: githubweb
            browser-url: https://github.com/coreos/kubernetes
            skip-tag: true
    builders:
        - shell: |
            export KUBERNETES_TEST_RESULT_BUCKET=rktnetes-test-results
            cd hack/jenkins/test-history
            ./gen_history http://localhost/
    publishers:
        - email-ext:
            recipients: euan.kemp@coreos.com
